{%extends "OTobjects/base.html"%}
{%load staticfiles%}

{%block content%}
<link rel="stylesheet" type="text/css" href="{% static 'OTobjects/css/showFchart.css' %}" />
<div id='tb' class='tb' >
  <table  border=1>
    <tr align=center>
      <th>Catfile</th><th>JD</th><th>Fchart</th>
    </tr>
    {%for o4 in otm4%}
      <tr>
	<td>{{o4.Catid.Catna}}</td>
	<td>{{o4.Catid.JD}}</td>
	<td><img src="{%static 'OTobjects'%}/Fchart/{{o4.Fname}}" alt="{{o4.Fpath}}/{{o4.Fname}}"/></td>
      </tr>
    {%endfor%}
  </table>
</div>
{%endblock%}
