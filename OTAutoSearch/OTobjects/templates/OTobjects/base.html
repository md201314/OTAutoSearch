<!DOCTYPE thml>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title> {%block title%} {%endblock%} </title>
		<style type="text/css">{%block css%}{%endblock%}</style>
		{%block js%}{%endblock%}
	</head>

	<body>
		<div id="header_out">
			{%block header%}{%endblock%}
		</div>
		<div id="content_out">
			{%block content%}{%endblock%}
		</div>
		<div id="footer_out">
			{%block footer%}{%endblock%}
		</div>
	</body>
</html>
